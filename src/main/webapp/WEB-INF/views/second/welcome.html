<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #555;
        }

        a {
            text-decoration: none;
            color: #27ae60;
            margin: 10px;
            padding: 8px 16px;
            border: 2px solid #27ae60;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #27ae60;
            color: #fff;
        }
    </style>
</head>
<body>
<h1>Welcome to Your App</h1>
<p>Explore and have fun!</p>
<a href="/test/hello">Say Hello!!</a>
<a href="/test/goodbye">Say Goodbye</a>
<a href="/exit">Let's exit</a>
</body>
</html>
