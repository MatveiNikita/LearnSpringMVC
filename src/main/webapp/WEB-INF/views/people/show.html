<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        h1 {
            color: #3498db;
        }

        .person-info {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
        }

        .edit-link,
        .delete-form {
            margin-top: 15px;
        }

        .edit-link,
        .delete-button {
            display: inline-block;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .edit-link:hover,
        .delete-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Person Details</h1>

<div class="person-info">
    <p><strong>Name:</strong> <span th:text="${person.getName()}">VALUE</span></p>
    <p><strong>ID:</strong> <span th:text="${person.getId()}">VALUE</span></p>

    <a class="edit-link" th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

    <form class="delete-form" th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <button class="delete-button" type="submit">Delete</button>
    </form>
</div>

</body>
</html>
